name: üß™ End-to-end tests

inputs:
  url:
    required: false
    type: string
  auth-bypass-token:
    required: false
    type: string
  public-store-domain:
    required: true
  public-storefront-api-token:
    required: true
  session-secret:
    required: true

runs:
  using: 'composite'
  steps:
    - name: üì• Install dependencies
      shell: 'bash'
      # Changed from 'npm ci' to handle peer dependency conflicts faster
      run: npm install --legacy-peer-deps

    - name: üì¶ Build
      shell: 'bash'
      run: npm run build
      env:
        PUBLIC_STORE_DOMAIN: ${{ inputs.public-store-domain }}
        PUBLIC_STOREFRONT_API_TOKEN: ${{ inputs.public-storefront-api-token }}
        # Fixed: using inputs.session-secret instead of secrets.session-secret
        SESSION_SECRET: ${{ inputs.session-secret }}

    - name: üíæ Turbo cache
      id: turbo-cache
      uses: actions/cache@v3
      with:
        path: |
          node_modules/.cache/turbo
          **/.turbo
        key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
        restore-keys: |
          turbo-${{ github.job }}-${{ github.ref_name }}-
    - name: üîß Create .env with secrets
      shell: 'bash'
      run: |
        echo "PUBLIC_STORE_DOMAIN=${{ inputs.public-store-domain }}" > .env
        echo "PUBLIC_STOREFRONT_API_TOKEN=${{ inputs.public-storefront-api-token }}" >> .env
        echo "SESSION_SECRET=${{ inputs.session-secret }}" >> .env
        echo "PUBLIC_STOREFRONT_ID=1000070592" >> .env
        echo "SHOP_ID=69867438158" >> .env
        echo "PUBLIC_CUSTOMER_ACCOUNT_API_CLIENT_ID=15df4a30-725c-4c78-beb9-5935470227bb" >> .env
        echo "PUBLIC_CUSTOMER_ACCOUNT_API_URL=https://shopify.com/69867438158" >> .env
        echo "=== .env contents ==="
        cat .env

    - name: ÔøΩ Install Playwright Browsers
      shell: 'bash'
      run: npx playwright install --with-deps chromium

    - name: üçÑ Run Playwright tests
      shell: 'bash'
      env:
        URL: ${{ inputs.url }}
        AUTH_BYPASS_TOKEN: ${{ inputs.auth-bypass-token }}
        PUBLIC_STORE_DOMAIN: ${{ inputs.public-store-domain }}
        PUBLIC_STOREFRONT_API_TOKEN: ${{ inputs.public-storefront-api-token }}
        SESSION_SECRET: ${{ inputs.session-secret }}
      run: npx playwright test

    - name: üóí Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: ./playwright-report/
        retention-days: 30
